<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listar Vagas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/listarVagas.css">
    </head>
    <body>
        <div class="text-center m-5">
            <h1>Vagas Cadastradas</h1>
            <ol class="m-5">
                <table class="table">
                    <thead></thead>
                        <th>Vaga</th>
                        <th>Data Limite</th>
                        <th>Opções</th>
                    </thead>
                    <tbody id="tabela-corpo">

                    </tbody>
                </table>
            </ol>
            <button class="btn mt-5 btn-danger" id="menu">Menu</button>
        </div>
        <div id="visualizarVaga" class="visualizarVaga">
            <div class="visualizarVagaConteudo">
                <p id="fechar" class="fechar"><ion-icon name="close-circle-outline"></ion-icon></p>
                <div class="visualizarVagaConteudoDetalhes">
                    <h4>Nome da Vaga</h4>
                    <p id="nome"></p>
                    <hr>
                    <h4>Descrição da Vaga</h4>
                    <p id="descricao"></p>
                    <hr>
                    <h4>Data Limite</h4>
                    <p id="data"></p>
                    <hr>
                    <h4>Candidatos Incritos</h4>
                    <p id="candidatos"></p>
                </div>
                <div id="cadastraCandidato" class="candidato">
                    <hr>
                    <h4>Nome do Candidato</h4>
                    <input type="text" id="nomeCandidato" class="m-1">
                    <br>
                    <button id="salvar" class="btn btn-primary m-2">Salvar</button>
                </div>
            </div>
        </div>
    </body>

    <script src="./JS/listarVagas.js"></script>
    <script src="./JS/main.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
