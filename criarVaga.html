<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar Vaga</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="text-center m-5">
            <h1>Criar uma vaga</h1>
            <h3 class="m-5">Digite as informações abaixo para criar uma vaga</h3>
            <form class="border p-5 w-50 m-auto">
                <div class="mb-3">
                    <label for="nomeVaga" class="form-label">Nome</label>
                    <input type="text" name="nomeVaga" id="nomeVaga" class="form-control">
                </div>
                
                <div class="mt-3 mb-3">
                    <label for="descricaoVaga" class="form-label">Descrição</label>
                    <textarea name="descricaoVaga" id="descricaoVaga" class="form-control"></textarea>
                </div>

                <div class="mt-3 mb-3">
                    <label for="dataLimite" class="form-label">Data Limite</label>
                    <input type="date" name="dataLimite" id="dataLimite" class="form-control">
                </div>

                <button class="btn mt-3 btn-primary" id="salvar">Salvar</button>
            </form>
            <button class="btn mt-5 btn-danger" id="menu">Menu</button>
        </div>
    </body>
    <script src="./JS/criarVaga.js"></script>
    <script src="./JS/main.js"></script>
</html>
